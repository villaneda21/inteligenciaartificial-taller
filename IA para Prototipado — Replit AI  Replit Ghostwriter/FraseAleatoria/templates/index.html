<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivadoras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .frase-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px 30px;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .frase {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.8;
            font-style: italic;
        }

        .frase-container.loading {
            opacity: 0.5;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .frase {
                font-size: 1.2rem;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ª Frases Motivadoras</h1>
        
        <div class="frase-container" id="fraseContainer">
            <p class="frase" id="frase">Presiona el botÃ³n para obtener una frase motivadora</p>
        </div>
        
        <button id="btnFrase" onclick="obtenerFrase()">Obtener Frase</button>
    </div>

    <script>
        async function obtenerFrase() {
            const fraseElement = document.getElementById('frase');
            const fraseContainer = document.getElementById('fraseContainer');
            const btnFrase = document.getElementById('btnFrase');
            
            fraseContainer.classList.add('loading');
            btnFrase.disabled = true;
            
            try {
                const response = await fetch('/api/frase');
                const data = await response.json();
                
                setTimeout(() => {
                    fraseElement.textContent = `"${data.frase}"`;
                    fraseContainer.classList.remove('loading');
                    btnFrase.disabled = false;
                }, 300);
            } catch (error) {
                fraseElement.textContent = 'Error al obtener la frase. Intenta de nuevo.';
                fraseContainer.classList.remove('loading');
                btnFrase.disabled = false;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
